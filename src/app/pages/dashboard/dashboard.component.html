<app-topbar></app-topbar>
<div style="padding: 1%;">
    <h3>Organizations :</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <ng-container *ngFor="let item of headers">
                    <th>{{item |titlecase}}</th>
                </ng-container>


            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of organizations">
                <td><a [href]="'/pages/users/'+data._id+'?orgName='+data.name">{{ data.name }}</a></td>
                <td>{{ data.email }}</td>
                <td>{{ data.address }}</td>
                <td>{{ data.contactNo }}</td>
                <td>{{ data.createdAt |date}}</td>
            </tr>
        </tbody>
    </table>

</div>
