<div class="bg-image d-flex align-items-center justify-content-center">
    <div class="card login-card">
        <div class="card-body">
            <h4 class="card-title mb-4">Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" required>
                    <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
                        class="text-danger">
                        Invalid email address.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" required>
                    <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
                        class="text-danger">
                        Password must be at least 6 characters.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary login-button" [disabled]="loginForm.invalid">Login</button>
            </form>
            <hr>

            <p class="text-center">Don't have an account? <a routerLink="/auth/sign-up">Sign Up</a></p>
        </div>
    </div>
</div>
